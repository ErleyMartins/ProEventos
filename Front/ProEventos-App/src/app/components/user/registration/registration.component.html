<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px;">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img src="../../../../assets/registerImage.png" alt="">
    </div>
  </div>
  <div class="col-md-6">
    <form class="p-1">
      <div class="pb2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input type="text" class="form-control" placeholder="Insira o primeiro nome">
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input type="text" class="form-control" placeholder="Insira o seu último nome">
        </div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" placeholder="Insira o email">
      </div>
      <div class="form-group">
        <label>Usuário:</label>
        <input type="text" class="form-control" placeholder="Insira o usuário">
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input class="form-control" type="password" placeholder="Digite uma Senha" />
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input class="form-control" type="password" placeholder="Confirme a Senha" />
        </div>
      </div>
      <div class="row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input me-1" id="customCheck1">
          <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5 col-12">
            Registar
          </button>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block col-12" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
