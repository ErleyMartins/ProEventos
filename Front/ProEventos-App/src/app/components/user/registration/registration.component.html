<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px;">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img src="../../../../assets/registerImage.png" alt="">
    </div>
  </div>
  <div class="col-md-6">
    <form [formGroup]="form" class="p-1">
      <div class="pb2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="row mb-2">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input type="text" class="form-control" [ngClass]="{ 'is-invalid': f.firstName.errors && f.firstName.touched }" formControlName="firstName" placeholder="Insira o primeiro nome">
          <div *ngIf="f.firstName.errors?.required && f.firstName.touched" class="invalid-feedback">
            Primeiro nome é obrigatório.
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input type="text" class="form-control" [ngClass]="{ 'is-invalid': f.lastName.errors && f.lastName.touched }" formControlName="lastName" placeholder="Insira o seu último nome">
          <div *ngIf="f.lastName.errors?.required && f.lastName.touched" class="invalid-feedback">
            Último nome é obrigatório.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched }" formControlName="email" placeholder="Insira o email">
        <div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
          E-mail é obrigatório.
        </div>
        <div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
          Informe um e-mail valido.
        </div>
      </div>
      <div class="form-group">
        <label>Usuário:</label>
        <input type="text" class="form-control" [ngClass]="{ 'is-invalid': f.userName.errors && f.userName.touched }" formControlName="userName" placeholder="Insira o usuário">
        <div *ngIf="f.userName.errors?.required && f.userName.touched" class="invalid-feedback">
          Usuário é obrigatório.
        </div>
      </div>
      <div class="row mb-2">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input class="form-control" [ngClass]="{ 'is-invalid': f.senha.errors && f.senha.touched }" formControlName="senha" type="password" placeholder="Digite uma Senha" />
          <div *ngIf="f.senha.errors?.required && f.senha.touched" class="invalid-feedback">
            A senha é obrigatório.
          </div>
          <div *ngIf="f.senha.errors?.minlength && f.senha.touched" class="invalid-feedback">
            A senha deve ter no mínimo 8 caracteres.
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input class="form-control" [ngClass]="{ 'is-invalid': f.confirmeSenha.errors && f.confirmeSenha.touched }" formControlName="confirmeSenha" type="password" placeholder="Confirme a Senha" />
          <div *ngIf="f.confirmeSenha.errors?.required && f.confirmeSenha.touched" class="invalid-feedback">
            Confirmar a senha é obrigatório.
          </div>
          <div *ngIf="f.confirmeSenha.errors?.mustMatch && f.confirmeSenha.touched" class="invalid-feedback">
            A senhas não se coincidem.
          </div>
        </div>
      </div>
      <div class="row mb-2 p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input me-1" id="customCheck1">
          <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="row mb-2">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5 col-12" [disabled]="!form.valid">
            Registar
          </button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="form-group col-12">
          <button class="btn btn-link btn-block col-12" routerLink="/user/login">
            Já sou Cadastrado
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
